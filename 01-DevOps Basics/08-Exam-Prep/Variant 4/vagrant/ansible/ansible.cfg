[defaults]
host_key_checking = False
retry_files_enabled = True
retry_files_save_path = ~/.ansible-retry

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
