define servicegroup {
    servicegroup_name       service-ping
    alias                   Hosts ping services
    members                 localhost, PING, ansible.dob.lab, PING, docker.dob.lab, PING, jenkins.dob.lab, PING
}

define servicegroup {
    servicegroup_name       service-ssh
    alias                   Hosts ssh services
    members                 localhost, SSH, ansible.dob.lab, SSH, docker.dob.lab, SSH, jenkins.dob.lab, SSH
}

define servicegroup {
    servicegroup_name       service-docker
    alias                   Docker container services
    members                 docker.dob.lab, DOB-MYSQL, docker.dob.lab, DOB-HTTP
}
